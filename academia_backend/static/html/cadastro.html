<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Academia - Cadastro</title>
  <link rel="stylesheet" href="../css/auth.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header class="portal-header" style="position: fixed; top: 0; left: 0; right: 0; z-index: 1000; background: rgba(0,0,0,0.8); backdrop-filter: blur(6px); border-bottom: 1px solid rgba(255,255,255,0.1); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center;">
    <div class="brand" style="font-weight: 700; color: #e5e7eb;"><i class="fa-solid fa-dumbbell"></i> AthleTech • Cadastro</div>
    <nav class="header-actions" style="display: flex; align-items: center; gap: 12px;">
      <a href="/" class="btn small" style="background: rgb(0,31,84); color: #fff; padding: 8px 10px; border-radius: 10px; text-decoration: none; display: inline-flex; gap: 8px; align-items: center; font-size: 0.9rem;">Início</a>
      <div class="login-only">
        <a href="/login/" class="btn small" style="background: transparent; border: 1px solid rgba(255,255,255,0.1); color: #e5e7eb; padding: 8px 10px; border-radius: 10px; text-decoration: none; display: inline-flex; gap: 8px; align-items: center; font-size: 0.9rem;">Login</a>
      </div>
      <div class="user-only" style="display: none;">
        <div class="user-menu" style="display: flex; align-items: center; gap: 8px;">
          <span id="user-name" class="user-name" style="color: #e5e7eb; font-weight: 500; font-size: 0.9rem; padding: 8px 12px; background: rgba(255,255,255,0.05); border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);">Carregando...</span>
          <a href="#" id="logout-btn" class="btn small alt" style="background: transparent; border: 1px solid rgba(255,255,255,0.1); color: #e5e7eb; padding: 8px 10px; border-radius: 10px; text-decoration: none; display: inline-flex; gap: 8px; align-items: center; font-size: 0.9rem;">Sair</a>
        </div>
      </div>
    </nav>
  </header>
  
  <div id="form_container" class="auth-container" style="margin-top: 80px;">
    <div class="auth-card">
      <div id="form_header" class="auth-header">
        <h1 id="form_title">Academia Fitness</h1>
        <h2>Criar sua conta</h2>
      </div>

      <form id="cadastroForm" class="auth-form">
        <div id="input_container">
          <div class="input-box">
            <label for="first_name" class="form-label">Nome</label>
            <div class="input-field">
              <input type="text" id="first_name" name="first_name" class="form-control" required />
            </div>
          </div>

          <div class="input-box">
            <label for="last_name" class="form-label">Sobrenome</label>
            <div class="input-field">
              <input type="text" id="last_name" name="last_name" class="form-control" required />
            </div>
          </div>

          <div class="input-box">
            <label for="email" class="form-label">Email</label>
            <div class="input-field">
              <input type="email" id="email" name="email" class="form-control" required />
            </div>
          </div>

          <div class="input-box">
            <label for="phone" class="form-label">Telefone</label>
            <div class="input-field">
              <input type="tel" id="phone" name="phone" class="form-control" placeholder="(11) 99999-9999" />
            </div>
          </div>

          <div class="input-box">
            <label for="birth_date" class="form-label">Data de Nascimento</label>
            <div class="input-field">
              <input type="date" id="birth_date" name="birth_date" class="form-control" />
            </div>
          </div>

          <div class="input-box">
            <label for="gender" class="form-label">Gênero</label>
            <div class="input-field">
              <select id="gender" name="gender" class="form-control">
                <option value="">Selecione</option>
                <option value="M">Masculino</option>
                <option value="F">Feminino</option>
                <option value="O">Outro</option>
              </select>
            </div>
          </div>

          <div class="input-box">
            <label for="password" class="form-label">Senha</label>
            <div class="input-field">
              <input type="password" id="password" name="password" class="form-control" required />
            </div>
          </div>

          <div class="input-box">
            <label for="password_confirm" class="form-label">Confirmar Senha</label>
            <div class="input-field">
              <input type="password" id="password_confirm" name="password_confirm" class="form-control" required />
            </div>
          </div>

          <div class="form-options">
            <div class="checkbox-wrapper-1">
              <input type="checkbox" id="terms" class="substituted" required checked />
              <label for="terms">
                Aceito os <a href="#" target="_blank">termos de uso</a>
              </label>
            </div>
          </div>
          

        <div class="button-container">
          <button type="submit" class="btn-default">
            <i class="fa-solid fa-check"></i>
            Criar Conta
          </button>
        </div>

        <div class="auth-footer">
          <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
          <p><a href="home.html">Voltar ao início</a></p>
        </div>
      </form>

      <div id="message" class="message"></div>
    </div>
  </div>

  <script>
    window.API_CONFIG = {
      API_BASE_URL: "/api"
    };
  </script>
  <script src="../js/user-menu.js"></script>
  <script src="../js/auth.js"></script>
  <script src="../js/cadastro.js"></script>
</body>
</html>
