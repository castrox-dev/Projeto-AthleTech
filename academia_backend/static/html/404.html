{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página não encontrada - AthleTech</title>
  <link rel="icon" href="{% static 'images/favicon.ico' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #0d1117 50%, #161b22 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }
    
    /* Animated background */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }
    
    .bg-animation::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 20% 80%, rgba(0, 31, 84, 0.15) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(0, 102, 255, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 40% 40%, rgba(0, 31, 84, 0.08) 0%, transparent 40%);
      animation: rotate 30s linear infinite;
    }
    
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    /* Floating particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: rgba(0, 102, 255, 0.4);
      border-radius: 50%;
      animation: float 15s infinite;
    }
    
    .particle:nth-child(1) { left: 10%; animation-delay: 0s; animation-duration: 20s; }
    .particle:nth-child(2) { left: 20%; animation-delay: 2s; animation-duration: 18s; }
    .particle:nth-child(3) { left: 30%; animation-delay: 4s; animation-duration: 22s; }
    .particle:nth-child(4) { left: 40%; animation-delay: 1s; animation-duration: 16s; }
    .particle:nth-child(5) { left: 50%; animation-delay: 3s; animation-duration: 19s; }
    .particle:nth-child(6) { left: 60%; animation-delay: 5s; animation-duration: 21s; }
    .particle:nth-child(7) { left: 70%; animation-delay: 2s; animation-duration: 17s; }
    .particle:nth-child(8) { left: 80%; animation-delay: 4s; animation-duration: 23s; }
    .particle:nth-child(9) { left: 90%; animation-delay: 1s; animation-duration: 20s; }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(100vh) scale(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
        transform: translateY(90vh) scale(1);
      }
      90% {
        opacity: 1;
        transform: translateY(10vh) scale(1);
      }
      100% {
        transform: translateY(0) scale(0);
        opacity: 0;
      }
    }
    
    /* Header */
    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    
    .brand {
      font-weight: 700;
      font-size: 1.25rem;
      color: #e5e7eb;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .brand i {
      color: rgb(0, 102, 255);
      font-size: 1.4rem;
    }
    
    .header-actions {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .btn {
      background: rgb(0, 31, 84);
      color: #fff;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-size: 0.95rem;
      font-weight: 500;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
    }
    
    .btn:hover {
      background: rgb(0, 51, 133);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 102, 255, 0.25);
    }
    
    .btn.outline {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: #e5e7eb;
    }
    
    .btn.outline:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(255, 255, 255, 0.25);
    }
    
    /* Main content */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 120px 24px 60px;
      position: relative;
      z-index: 10;
    }
    
    .error-container {
      text-align: center;
      max-width: 600px;
    }
    
    /* 404 Number with animation */
    .error-code {
      font-size: clamp(120px, 25vw, 220px);
      font-weight: 900;
      line-height: 1;
      background: linear-gradient(135deg, rgb(0, 102, 255) 0%, rgb(0, 31, 84) 50%, rgb(0, 153, 255) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      position: relative;
      animation: pulse 3s ease-in-out infinite;
      text-shadow: 0 0 80px rgba(0, 102, 255, 0.3);
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    
    /* Dumbbell icon animation */
    .error-icon {
      font-size: 60px;
      color: rgba(0, 102, 255, 0.6);
      margin-bottom: 20px;
      animation: bounce 2s ease-in-out infinite;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-10px) rotate(-5deg); }
      75% { transform: translateY(-10px) rotate(5deg); }
    }
    
    .error-title {
      font-size: clamp(1.5rem, 4vw, 2rem);
      font-weight: 700;
      color: #e5e7eb;
      margin: 24px 0 16px;
    }
    
    .error-message {
      font-size: 1.1rem;
      color: #9ca3af;
      line-height: 1.7;
      margin-bottom: 40px;
    }
    
    .error-actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }
    
    .btn-large {
      padding: 14px 32px;
      font-size: 1rem;
    }
    
    /* Decorative elements */
    .decoration {
      position: absolute;
      border-radius: 50%;
      background: linear-gradient(135deg, rgba(0, 102, 255, 0.1), rgba(0, 31, 84, 0.05));
      filter: blur(40px);
      z-index: -1;
    }
    
    .decoration-1 {
      width: 300px;
      height: 300px;
      top: 20%;
      left: 10%;
      animation: float-slow 8s ease-in-out infinite;
    }
    
    .decoration-2 {
      width: 200px;
      height: 200px;
      bottom: 20%;
      right: 15%;
      animation: float-slow 10s ease-in-out infinite reverse;
    }
    
    @keyframes float-slow {
      0%, 100% { transform: translate(0, 0); }
      50% { transform: translate(20px, -20px); }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      header {
        padding: 12px 16px;
      }
      
      .brand {
        font-size: 1rem;
      }
      
      .btn {
        padding: 8px 16px;
        font-size: 0.85rem;
      }
      
      .btn-large {
        padding: 12px 24px;
      }
      
      .error-icon {
        font-size: 40px;
      }
      
      .error-actions {
        flex-direction: column;
        align-items: center;
      }
      
      .error-actions .btn {
        width: 100%;
        max-width: 280px;
        justify-content: center;
      }
    }
    
    @media (max-width: 480px) {
      .header-actions .btn span {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>
  
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>
  
  <header>
    <div class="brand">
      <i class="fa-solid fa-dumbbell"></i>
      <span>AthleTech</span>
    </div>
    <nav class="header-actions">
      <a href="/" class="btn">
        <i class="fa-solid fa-house"></i>
        <span>Início</span>
      </a>
      <a href="/login/" class="btn outline">
        <i class="fa-solid fa-right-to-bracket"></i>
        <span>Entrar</span>
      </a>
    </nav>
  </header>
  
  <main>
    <div class="decoration decoration-1"></div>
    <div class="decoration decoration-2"></div>
    
    <div class="error-container">
      <div class="error-icon">
        <i class="fa-solid fa-dumbbell"></i>
      </div>
      
      <div class="error-code">404</div>
      
      <h1 class="error-title">Página não encontrada</h1>
      
      <p class="error-message">
        Ops! Parece que você se perdeu durante o treino. 
        A página que você está procurando não existe ou foi movida.
      </p>
      
      <div class="error-actions">
        <a href="/" class="btn btn-large">
          <i class="fa-solid fa-house"></i>
          Voltar ao Início
        </a>
        <a href="/portal/" class="btn btn-large outline">
          <i class="fa-solid fa-gauge"></i>
          Ir para o Portal
        </a>
      </div>
    </div>
  </main>
</body>
</html>
