# Configuração Nixpacks para Railway
# Este arquivo ajuda o Railway a detectar e construir o projeto Django corretamente

[phases.setup]
nixPkgs = ["python311"]

[phases.install]
cmds = [
    "python -m pip install --upgrade pip",
    "python -m pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "python manage.py collectstatic --noinput"
]

[start]
cmd = "bash start.sh"

