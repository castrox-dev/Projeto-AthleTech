# Configuração do Railway para o projeto AthleTech
# Este arquivo é opcional - o Railway detecta automaticamente projetos Django
# IMPORTANTE: Configure o Root Directory como "academia_backend" no painel do Railway

[build]
builder = "NIXPACKS"

[deploy]
startCommand = "gunicorn academia_project.wsgi:application"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

